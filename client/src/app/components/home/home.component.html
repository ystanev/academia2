<div class="navbar navbar-default">
    <div class="container">
      <div id="navbar-main">
        <ul class="nav navbar-nav">
          <li><a routerLink="/home">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li *ngIf="auth.isLoggedIn()"><a routerLink="/home">{{ auth.getUserDetails()?.fname }}</a></li>
          <li *ngIf="auth.isLoggedIn()"><a (click)="auth.logout()">Logout</a></li>
        </ul>
      </div>
    </div>
</div>

<div class="container">
   
  <div class="row">
    
     <div class="col-md-6">

      <h1 class="form-signin-heading">Your profile</h1>

      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Full name</label>
          <p class="form-control-static">{{ details?.fname }}</p>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Email</label>
          <p class="form-control-static">{{ details?.email }}</p>
        </div>
      </div>

    </div>

  </div>
</div>
