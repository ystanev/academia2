<div class="container">
    <h1>File Upload</h1>
    
    <form enctype="multipart/form-data">
      <div class="file-field input-field">
        <div class="btn grey">
          <span>File</span>
          <input [(ngModel)]="uploadInfo.fileName" id="fileName" name="fileName" type="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <button type="submit" class="btn" (click)="uploadBook()">Submit</button>
    </form>
    <br>
    <img src="" class="responsive-img">
</div>
