<div class="container">
    <h1>File Upload</h1>
    <form [formGroup]="bookForm" (ngSubmit)="onFormSubmit(bookForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="ISBN" formControlName="bookIsbn"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!bookForm.get('bookIsbn').valid && bookForm.get('bookIsbn').touched">Please enter ISBN</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Title" formControlName="bookName"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!bookForm.get('bookName').valid && bookForm.get('bookName').touched">Please enter Book Title</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Author" formControlName="bookAuthor"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!bookForm.get('bookAuthor').valid && bookForm.get('bookAuthor').touched">Please enter Book Author</span>
        </mat-error>
      </mat-form-field>
       <mat-form-field class="example-full-width col-lg-12">
          <mat-label>Program</mat-label>
          <mat-select (change)="onChange($event)" formControlName="program" [errorStateMatcher]="matcher">
              <mat-option>--</mat-option>
            <mat-option *ngFor="let items of allProgs;" [value]="items._id">
                {{items?.programName}}
            </mat-option>
          </mat-select>
          <mat-error>
              <span *ngIf="!bookForm.get('program').valid && bookForm.get('program').touched">Please select a Program</span>
            </mat-error>
        </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Price" formControlName="bookPrice"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!bookForm.get('bookPrice').valid && bookForm.get('bookPrice').touched">Please enter a Book Price</span>
        </mat-error>
      </mat-form-field>
      <div class="file-field input-field">
        <div class="form-group btn grey">
          <input  id="fileName" name="fileName" type="file"
          (change)="handleFileInput($event.target.files)">
        </div>
        <mat-form-field class="example-full-width">
          <input matInput class="file-path validate" type="text" formControlName="bookPath">
          <mat-error>
            <span *ngIf="!bookForm.get('bookPath').valid || bookForm.get('bookPath').touched"></span>
          </mat-error>
        </mat-form-field>
        
      </div>
      <div class="button-row">
        <button type="submit" [disabled]="!bookForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
</div>
