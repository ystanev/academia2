<div class="wrapper fadeInDown">
   <div id="formContent">
    
     <div class="fadeIn first">
       <h1>Login</h1>
     </div>
 
     <!-- Login Form -->
     <form>
       <input type="text" [(ngModel)] = "credentials.email" id="login" class="fadeIn second" name="login" placeholder="login">
       <input type="password" [(ngModel)] = "credentials.password" id="password" class="fadeIn third" name="login" placeholder="password">
       <input type="submit" class="fadeIn fourth" value="Log In" (click)="validateLogin();">
       <input type="button" class="fadeIn fifth" value="New User" routerLink="/register">
     </form>
 
     <!-- Remind Passowrd -->
     <div id="formFooter">
       <a class="underlineHover" href="#">Forgot Password?</a>
     </div>
 
   </div>
</div>
