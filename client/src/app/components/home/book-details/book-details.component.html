<div>
    <h2>{{book?.bookName}}</h2>
    <dl>
      <dt>ISBN:</dt>
      <dd>{{book?.bookIsbn}}</dd>
      <dt>Author:</dt>
      <dd>{{book?.bookAuthor}}</dd>
      <dt>Price:</dt>
      <dd>{{book?.bookPrice}}</dd>
      <button mat-raised-button (click)="openPaypal();">Purchase</button>
      <h3 *ngIf="purchShowMsg" style="color:red;">Book already purchased :)</h3>
    </dl>
</div>
